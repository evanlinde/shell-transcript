<html>
<head>
  <title>Shell</title>
  <style>
.button {
    background-color: #4CAF50;
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
}
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script>
$(document).ready(function(){
    $.ajaxSetup ({
        cache: false
    });

    $.fn.show_full_terminal = function(){
        $("#commands_div").hide();
        $("#full_terminal").height($(document).height()-$('#header').height()-20);
        $("#full_terminal").load("full_terminal.html");
        $("#full_terminal").show();
        $("#full_terminal").scrollTop($("#full_terminal")[0].scrollHeight);
    };

    $.fn.show_commands = function(){
        $("#full_terminal").hide();
        $("#commands_div").height($(document).height()-$('#header').height()-20);
        $("#commands").load("commands.txt");
        $("#commands_div").show();
        $("#commands_div").scrollTop($("#commands_div")[0].scrollHeight);
    };

    $(document).show_full_terminal();

    $("#nav_terminal").click(function(){
        $(document).show_full_terminal();
    });

    $("#nav_commands").click(function(){
        $(document).show_commands();
    });
});
  </script>
</head>
<body>
  <header>
    <nav>
      <button class="button" id="nav_terminal">Full Terminal</button> <button class="button" id="nav_commands">Commands</button>
    </nav>
  </header>
  <div id="full_terminal"></div>
  <div id="commands_div"><pre id="commands"></pre></div>
</body>
</html>
